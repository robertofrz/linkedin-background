<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkedIn Background</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="w-[100vw]">
    <div
      class="w-[1584px] h-[396px] flex flex-col items-center justify-between bg-[#F4F4EB]"
    >
      <header
        class="bg-[#52662B] w-full h-22 flex justify-between items-center px-20"
      >
        <div class="flex justify-center items-center gap-12">
          <h1 class="belanosima text-5xl text-neutral-100 text-shadow">
            Roberto Ferraz
          </h1>
          <nav>
            <ul
              class="flex justify-center items-center gap-8 zen text-2xl text-neutral-100 text-shadow"
            >
              <li>About</li>
              <li>Skills</li>
              <li>Projects</li>
              <li>Contact</li>
            </ul>
          </nav>
        </div>
        <p class="zen text-neutral-100 font-bold text-2xl text-shadow mr-4">
          Available in EN/PT
        </p>
      </header>
      <section class="flex items-center justify-end w-full h-full">
        <div
          class="flex flex-col items-center justify-center text-[#2f3a19] gap-6 -mt-5 mr-65"
        >
          <h2 class="belanosima text-7xl -mb-2">Frontend Developer</h2>
          <p class="zen text-center text-2xl font-medium">
            Building intuitive, scalable interfaces with clean and maintainable
            code.
          </p>
          <p class="zen text-center text-2xl font-bold">
            React.js • Next.js • TypeScript • Tailwind CSS
          </p>
          <p
            class="zen text-white text-center text-2xl bg-[#52662B] px-4 py-2 rounded-lg font-bold shadow shadow-slate-900 text-shadow"
          >
            robertoferraz.vercel.app
          </p>
        </div>
      </section>
    </div>
  </body>
</html>
